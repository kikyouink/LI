<!DOCTYPE html>
<html>
	
	<head>
		<title>Li云音乐</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" type="text/css" href="global/global.css"/>
		<link rel="stylesheet" type="text/css" href="page/main/main.css"/>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div class="nav">
					<div class="logo"></div>
					<div class="header_menu">
						<div class="searchBar">
							<input class="search"   placeholder="搜索音乐，MV..."/>
						</div>
						<div class="person">
							<a class="avatar"></a>
							<div class="personInfo">
								正在建设中...
							</div>
						</div>
						<div class="fun">
							<a class="skin"></a>
							<a class="msg"></a>
							<a class="setting"></a>
						</div>
					</div>
				</div>
			</div>
			<div id="main">
				<div id="slideMenu">
					<div class="recommend">
						<span class="title">推荐</span>
						<ul>
							<li class="slide active">
								<img class="icon" src="assest/img/icon/found.png" >
								发现音乐
							</li>
							<li class="slide">
								<img class="icon" src="assest/img/icon/fm.png" >
								私人FM
							</li>
							<li class="slide">
								<img class="icon" src="assest/img/icon/mv.png" >
								MV
							</li>
							<li class="slide">
								<img class="icon" src="assest/img/icon/friend.png" >
								朋友
							</li>
						</ul>
					</div>
					<div class="myMusic">
						<span class="title">我的音乐</span>
						<ul>
							<li class="slide">
								<img class="icon" src="assest/img/icon/music.png" >
								本地音乐
							</li>
							<li class="slide">
								<img class="icon" src="assest/img/icon/download.png" >
								下载管理
							</li>
							<li class="slide">
								<img class="icon" src="assest/img/icon/cloud.png" >
								我的音乐云盘
							</li>
							<li class="slide">
								<img class="icon" src="assest/img/icon/star.png" >
								我的收藏
							</li>
						</ul>
					</div>
					<div class="playing">
						<div class="musicPic"></div>
						<div class="musicInfo">
							<strong class="songName">醉赤壁</strong>
							<span class="singer">林俊杰</span>
						</div>
					</div>
				</div>
				<div id="info">
					<div class="page active">
						<div class="box">
							<div class="list">
								<ul>
									<li class="pic p5"><img class='picimg' src="assest/img/flash/5.png"/></li>
									<li class="pic p4"><img class='picimg' src="assest/img/flash/4.png"/></li>
									<li class="pic p3"><img class='picimg' src="assest/img/flash/3.png"/></li>
									<li class="pic p2"><img class='picimg' src="assest/img/flash/2.png"/></li>
									<li class="pic p1"><img class='picimg' src="assest/img/flash/1.png"/></li>
								</ul>
							</div>
							<div class="buttons">
								<a class="blue"></a>
								<a ></a>
								<a ></a>
								<a ></a>
								<a ></a>
							</div>
						</div>
					</div>
					<div class="page N"></div>
					<div class="page N"></div>
					<div class="page N"></div>
					<div class="page N"></div>
					<div class="page N"></div>
					<div class="page N"></div>
					<div class="page N"></div>
				</div>
			</div>
			<div id="footer">
				<div class="playGroup">
					<a class="previous"></a>
					<a class="play"></a>
					<a class="next"></a>
				</div>
				<div class="playStatus">
					<span class="time l">00:00</span>
					<span class="progress">
						<span class="progress active"></span>
					</span>
					<span class="time r">00:00</span>
				</div>
				<div class="playVolume">
					<a class="voice"></a>
					<input type="range"min="0" max="1" step="0.01" value="0" class="vc"/>
				</div>
			</div>
		</div>
		<script class="icon" src="lib/jquery.min.js" ></script>
		<script class="icon" src="global/global.js"></script>
		<script class="icon" src="page/main/main.js"></script>
	</body>
</html>
