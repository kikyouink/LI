<!DOCTYPE html>
<html>
<head>
<title>Li云音乐</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" type="text/css" href="lib/global/global.css"/>
<link rel="stylesheet" type="text/css" href="page/main/main.css"/>
<link rel="stylesheet" type="text/css" href="lib/theme/default.css" id="default" disabled="disabled"/>
<link rel="stylesheet" type="text/css" href="lib/theme/glass.css" id="glass" disabled="disabled"/>
</head>
<body>
<div id="container">
	<div id="bigMask">
		<div id="header">
			<div class="nav">
				<div class="logo">
				</div>
				<div class="header_menu">
					<div class="searchBar">
						<input class="search" placeholder="搜索音乐，MV..."/>
					</div>
					<div class="person">
						<a class="avatar"></a>
						<div class="personInfo">
									正在建设中...
						</div>
					</div>
					<div class="iconMenu">
						<a class="bi skin"></a>
						<a class="bi setting"></a>
						<a class="bi full"></a>
					</div>
				</div>
			</div>
		</div>
		<div id="main">
			<div id="slideMenu">
				<div class="recommend">
					<span class="title">推荐</span>
					<ul>
						<li class="slide active">
						<span class='si found'></span>
									发现音乐
						</li>
						<li class="slide">
						<span class='si fm'></span>
									私人FM
						</li>
						<li class="slide">
						<span class='si mv'></span>
									MV
						</li>
						<li class="slide">
						<span class='si friend'></span>
									朋友
						</li>
					</ul>
				</div>
				<div class="myMusic">
					<span class="title">我的音乐</span>
					<ul>
						<li class="slide">
						<span class='si music'></span>
									本地音乐
						</li>
						<li class="slide">
						<span class='si download'></span>
									下载管理
						</li>
						<li class="slide">
						<span class='si cloud'></span>
									我的音乐云盘
						</li>
						<li class="slide">
						<span class='si star'></span>
									我的收藏
						</li>
					</ul>
				</div>
				<div class="playing">
					<div class="musicPic">
					</div>
					<div class="musicInfo">
						<strong class="songName">暂无歌曲</strong>
						<span class="singer">未知</span>
					</div>
				</div>
			</div>
			<div id="info">
				<div class="page active">
					<div class="box">
						<div class="list">
							<ul>
								<li class="pic p5"><img class='picimg' src="assest/img/flash/5.png"/></li>
								<li class="pic p4"><img class='picimg' src="assest/img/flash/4.png"/></li>
								<li class="pic p3"><img class='picimg' src="assest/img/flash/3.png"/></li>
								<li class="pic p2"><img class='picimg' src="assest/img/flash/2.png"/></li>
								<li class="pic p1"><img class='picimg' src="assest/img/flash/1.png"/></li>
							</ul>
						</div>
						<div class="buttons">
							<a class="blue"></a>
							<a></a>
							<a></a>
							<a></a>
							<a></a>
						</div>
					</div>
				</div>
				<div class="page N">
				</div>
				<div class="page N">
				</div>
				<div class="page N">
				</div>
				<div class="page N">
				</div>
				<div class="page N">
				</div>
				<div class="page N">
				</div>
				<div class="page N">
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="playGroup">
				<a class="bi previous"></a>
				<a class="bi play"></a>
				<a class="bi next"></a>
			</div>
			<div class="playStatus">
				<span class="time l">00:00</span>
				<span class="progress">
				<span class="progress active"></span>
				</span>
				<span class="time r">00:00</span>
			</div>
			<div class="playVolume">
				<a class="si voice"></a>
				<input type="range"min="0" max="1" step="0.01" value="0.5" class="vc"/>
			</div>
		</div>
		<div id="playInterface">
			<div id="mask">
				<div class="bi back">
				</div>
				<div class="minfo">
					<h2 class="songName">暂无歌曲</h2>
					<p class="singer">
						未知
					</p>
				</div>
				<div class="rt">
					<div class="disc">
						<div class="musicPic large">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/global/global.js"></script>
<script src="page/main/main.js"></script>
</body>
</html>
