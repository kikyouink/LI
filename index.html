<!DOCTYPE html>
<html>
<head>
<title>Li云音乐</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" type="text/css" href="lib/global/icon.css"/>
<link rel="stylesheet" type="text/css" href="page/main/main.css"/>
<link rel="stylesheet" type="text/css" href="" id='mode'/>
<link rel="stylesheet" type="text/css" href="" id='theme'/>
</head>
<body>
<div id="container">
	<div id="bigMask">
		<div id="header">
			<div class="nav">
				<div class="logo">
				</div>
				<div class="header_menu">
					<div class="searchBar">
						<input class="search" placeholder="搜索音乐，MV..."/>
					</div>
					<div class="iconMenu">
						<div class="user">
							<i class="lg iconfont icon-avatar"></i>
							<span>夜风之雨v</span>
							<div class="userInfo">
										正在建设中...
							</div>
						</div>
						<i class="lg iconfont icon-skin"></i>
						<i class="lg iconfont icon-setting"></i>
						<i class="lg iconfont icon-full"></i>
					</div>
				</div>
			</div>
		</div>
		<div id="main">
			<div id="slideMenu">
				<div class="recommend">
					<span class="title">推荐</span>
					<ul>
						<li class="slide active">
						<i class='sm iconfont icon-found'></i>
									发现音乐
						</li>
						<li class="slide">
						<i class='sm iconfont icon-fm'></i>
									私人FM
						</li>
						<li class="slide">
						<i class='sm iconfont icon-mv'></i>
									MV
						</li>
						<li class="slide">
						<i class='sm iconfont icon-friend'></i>
									朋友
						</li>
					</ul>
				</div>
				<div class="myMusic">
					<span class="title">我的音乐</span>
					<ul>
						<li class="slide">
						<i class='sm iconfont icon-like'></i>
									我喜欢的音乐
						</li>
						<li class="slide">
						<i class='sm iconfont icon-download'></i>
									下载管理
						</li>
						<li class="slide">
						<i class='sm iconfont icon-cloud'></i>
									我的音乐云盘
						</li>
						<li class="slide">
						<i class='sm iconfont icon-star'></i>
									我的收藏
						</li>
					</ul>
				</div>
				<div class="playing">
					<div class="musicPic">
					</div>
					<div class="musicInfo">
						<strong class="songName">暂无歌曲</strong>
						<span class="singer">未知</span>
					</div>
				</div>
			</div>
			<div id="info">
				<div class="page active">
					<div class="box">
						<div class="picList">
							<ul>
								<li class="pic p5"><img class='picimg' src="assest/img/flash/5.png"/></li>
								<li class="pic p4"><img class='picimg' src="assest/img/flash/4.png"/></li>
								<li class="pic p3"><img class='picimg' src="assest/img/flash/3.png"/></li>
								<li class="pic p2"><img class='picimg' src="assest/img/flash/2.png"/></li>
								<li class="pic p1"><img class='picimg' src="assest/img/flash/1.png"/></li>
							</ul>
						</div>
						<div class="buttons">
							<a class="blue"></a>
							<a></a>
							<a></a>
							<a></a>
							<a></a>
						</div>
					</div>
				</div>
				<div class="page N"></div>
				<div class="page N"></div>
				<div class="page N"></div>
				<div class="page">
					<div class="favorite_info">
						<div class="favorite_pic"></div>
						<div class="favorite_time">
							<h2>我喜欢的音乐</h2>
							<p>夜风之雨v</p>
							<p>2016-05-23创建</p>
							<button type="button">
								<i class="iconfont icon-play"></i>
								播放
							</button>
						</div>
					</div>
					<div class="favorite_list">
						<table rules='none'>
							<tr>
								<th class="th_id">id</th>
								<th class="th_song">歌曲</th>
								<th class="th_singer">歌手</th>
								<th class="th_album">专辑</th>
							</tr>
						</table>
					</div>
					
				</div>
				<div class="page N"></div>
				<div class="page N"></div>
				<div class="page N"></div>
			</div>
		</div>
		<div id="footer">
			<div class="playGroup">
				<i class="lg iconfont icon-prev"></i>
				<i class="lg iconfont icon-play"></i>
				<i class="lg iconfont icon-next"></i>
			</div>
			<div class="playStatus">
				<span class="time l">00:00</span>
				<span class="progress">
					<span class="progress_active"></span>
					<span class="dot"></span>
				</span>
				<span class="time r">00:00</span>
			</div>
			<div class="playVolume">
				<i class="sm iconfont PM icon-loop"></i>
				<i class="sm iconfont icon-vol"></i>
				<input type="range" min="0" max="1" step="0.01" value="0.55" class="vc"/>
			</div>
		</div>
		<div id="playInterface">
			<div id="mask">
				<div class="lg iconfont icon-back">
				</div>
				<div class="mtitle">
					<h2 class="songName">暂无歌曲</h2>
					<p class="singer">
						未知
					</p>
				</div>
				<div class="rt">
					<div class="disc">
						<div class="musicPic large">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="LSmask">
			<div class='front active'>
				<div class="LSlogo">L.I.<i class="iconfont icon-cloud"></i></div>
				<div class="tab">
					<div class="tab_item active">登录</div>
					<div class="tab_item">注册</div>
				</div>
				<div class="slider"></div>
				<div class="formGroup">
					<div>
						<form>
							<input class="username" placeholder="用户名/手机号/邮箱"/>
							<input type='password' class="password" placeholder="密码"/>
							<button class="sumbit" type='button'>登录</button>
						</form>
					</div>
					<div>
						<form>
							<input class="username" placeholder="用户名/手机号/邮箱"/>
							<input type='password' class="password" placeholder="密码"/>
							<button class="sumbit" type='button'>注册</button>
						</form>
					</div>
				</div>
				<span>©2017-2018 LI云音乐</span>
			</div>
			<div class='behind'>
					<p>登录成功</p>
					<i class="iconfont icon-success"></i>
			</div>
		</div>		
	</div>
</div>
<script src="lib/jquery.min.js"></script>
<script src="lib/global/global.js"></script>
<script src="page/main/main.js"></script>
</body>
</html>
